<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiViewer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="mainentry mt-5">
        <input type="text" placeholder="Search Wikipedia" class="mainentry" required>
        <span class="bar"></span>
      </div>
      <button type="button" class="btn btn-outline-primary mt-4 buttons search">Search</button>
      <a href="https://en.wikipedia.org/wiki/Special:Random"><button  href=type="button" class="btn btn-outline-primary mt-4 buttons" style=float:right>Random Article</button></a>
      <div class="entries mt-5 mb-5">
      </div>

    </div>
    
  </div>
</body>

</html>
